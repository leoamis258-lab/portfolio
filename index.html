<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #f0f0f0;
      overflow: hidden;
    }
    .loading {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00d9ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      box-shadow: 0 0 15px #00d9ff;
    }
    h2 {
      font-size: 1.8em;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    p {
      font-size: 1em;
      color: #ccc;
    }
    .caption {
      font-style: italic;
      color: #00d9ff;
      margin-top: 15px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00d9ff; }
      to { text-shadow: 0 0 20px #00d9ff; }
    }
  </style>
</head>
<body>
  <div class="loading">
    <h2>Loading Portfolio...</h2>
    <div class="spinner"></div>
    <p>Please wait while content is being prepared.</p>
    <p class="caption">Fetching my *real* portfolioâ€¦ ðŸ˜…</p>
  </div>

  <script>
    // Redirect after 10 seconds
    setTimeout(function() {
      window.location.href = "https://shopee.ph/LONG-SHORT-PORTFOLIO-CLEAR-BOOK-FOLDER-i.125174909.7345185208"; 
    }, 10000); // 10 seconds
  </script>
</body>
</html>
