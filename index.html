<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e2f;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #f0f0f0;
    }
    .loading {
      text-align: center;
      width: 300px;
      animation: fadeIn 1.5s ease-in-out;
    }
    h2 {
      font-size: 1.6em;
      margin-bottom: 15px;
    }
    .progress-bar {
      width: 100%;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress {
      height: 12px;
      width: 0;
      background: linear-gradient(90deg, #00d9ff, #00ff88);
      animation: loadProgress 10s linear forwards;
    }
    .status {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 10px;
      min-height: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes loadProgress {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="loading">
    <h2>Loading Portfolio...</h2>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <p class="status" id="status">Initializing...</p>
  </div>

  <script>
    // Change status messages over time
    const messages = [
      "Initializing...",
      "Fetching projects...",
      "Loading images...",
      "Preparing resume...",
      "Finalizing portfolio..."
    ];
    let i = 0;
    const statusEl = document.getElementById("status");
    const interval = setInterval(() => {
      i++;
      if (i < messages.length) {
        statusEl.textContent = messages[i];
      } else {
        clearInterval(interval);
      }
    }, 2000); // change message every 2 seconds

    // Redirect after 10 seconds
    setTimeout(function() {
      window.location.href = "https://shopee.ph/LONG-SHORT-PORTFOLIO-CLEAR-BOOK-FOLDER-i.125174909.7345185208"; 
    }, 10000);
  </script>
</body>
</html>
